<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="css/login.css" rel="stylesheet">
  <title>Login</title>
  <link rel="icon" href="assets/2ndlogo.svg" type="image/png">
</head>
<body>
  <!-- Background Image -->
  <img src="assets/logintwoBG.png" class="img-fluid" alt="...">
  <div class="login-form-container">
    <!-- Logo -->
    <div class="main-logo">
      <img src="assets/Logo.png" class="main-logo-l1" alt="Main Logo">
    </div>
    <!-- Login Form -->
    <form class="login-form">
      <div class="titles">
        <h3 class="login-title">Login</h3>
        <h5 class="welcome-b-title">Welcome back! login to your account </h5>
      </div>
      <div class="input-feild">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
      </div>
    </form>
    <div class="form-check" action="projects.html" method="post">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
      <a href="#" class="forgot-password-link">Forgot Password</a>
    </div>
    <!-- Login Button -->
    <a class="btn-login-link" href="projects.html"><button type="submit" class="btn-Login">Login</button></a>
    <div class="dontthave-cc">
      <p class="dont-hav-acc">Donâ€™t have an account? <a href="#" class="link-Sign-up">Sign up</a></p>
    </div>
    <!-- SignIn Option -->
    <div class="sign-in-options">
      <div class="or-login-with">
        <p class="or-login-p">Or login with</p>
      </div>
      <div class="social-login-container">
        <button type="button" class="social-login google">
          <img src="assets/google-symbol.png" alt="Google">
        </button>
        <button type="button" class="social-login facebook">
          <img src="assets/facebook.png" alt="Facebook">
        </button>
        <button type="button" class="social-login apple">
          <img src="assets/apple-logo.png" alt="Apple">
        </button>
      </div>
    </div>
  </div>
  <!--slider and dots-->
  <div class="slider-container">
    <div class="slider">
      <div class="slide"> <!-- First Slide Content --> </div>
      <div class="slide"> <!-- Second Slide Content --> </div>
      <!-- Add more slide elements as needed -->
    </div>
    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <!-- Add more dots as needed -->
    </div>
  </div>
  <div class="blue-square">
    <a href="#"> <button class="learn-more-btn">Learn More</button></a>
    <p class="blue-title">A growing force within the<br>construction industry</p>
    <p class="blue-para">Our committed approach is built on the<br>premise that collaboration and <br>communication are key
      in all
    </p>
    <div class="image-container">
      <img src="assets/slider/slider4.png" alt="Description of Image 1" class="active">
      <img src="assets/slider/slider2.png" alt="Description of Image 1">
      <img src="assets/slider/slider3.png" alt="Description of Image 1">
      <img src="assets/slider/slider5.png" alt="Description of Image 1">
    </div>
  </div> 
</body>
<!-- <script src="js/slider.js"></script> -->
<script>
  const slider = document.querySelector('.slider');
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  const images = document.querySelectorAll(".image-container img");
  let currentIndex = 0;
  let index = 0;
  function showSlide(index) {
    slider.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === index);
    });
    images.forEach(img => img.classList.remove("active"));
    images[currentIndex].classList.add("active");
    currentIndex = (currentIndex + 1) % images.length;
  }
  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      currentIndex = i;
      showSlide(currentIndex);
    });
  });
  function showImage() {
      images.forEach(img => img.classList.remove("active"));
      images[index].classList.add("active");
      index = (index + 1) % images.length;

      slider.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
  }
  setInterval(showImage, 5000); // Rotate every 3 seconds
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
